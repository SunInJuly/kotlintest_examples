plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id("com.github.erdi.webdriver-binaries") version "2.2"
}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.1.8'
    testImplementation "org.jetbrains.kotlin:kotlin-script-runtime:1.3.61"
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.14.0'
}
test {
    useJUnitPlatform()
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

webdriverBinaries {
    chromedriver "78.0.3904.105"
    fallbackTo32Bit true
}
